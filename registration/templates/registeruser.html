<h1>Register Page</h1>
<form method="post">
    {% csrf_token %}
    {{form.username.label}}
    {{form.username}}<br>

    {{form.email.label}}
    {{form.email}}<br>

    {{form.first_name.label}}
    {{form.first_name}}<br>

    {{form.last_name.label}}
    {{form.last_name}}<br>

    {{form.password1.label}}
    {{form.password1}}<br>

    {{form.password2.label}}
    {{form.password2}}<br>
    <button type="submit">Submit</button>
</form>
